<h1 mat-dialog-title>{{data.city}}</h1>
<div mat-dialog-content>
  <p>{{data.weather_state_name}}</p>
  <p>Humidity: {{data.humidity}}</p>
  <p>Max temperature: {{data.max_temp}}</p>
  <p>Min temperature: {{data.min_temp}}</p>
  <p>Average temperature: {{data.temp}}</p>
  <p>Visibility: {{data.visibility}}</p>
  <p>Wind direction: {{data.wind_direction_compass}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
